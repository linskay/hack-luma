spring.application.name=hahaton

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.h2.console.enabled=${DB_CONSOLE_ENABLED:true}

# Gemini AI Configuration
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent}
gemini.model.name=${GEMINI_MODEL_NAME:gemini-pro}
gemini.max.tokens=${GEMINI_MAX_TOKENS:1000}
gemini.temperature=${GEMINI_TEMPERATURE:0.7}

# Logging
logging.level.com.hahaton=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL:DEBUG}
